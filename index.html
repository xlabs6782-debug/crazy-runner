<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Points Card</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0f2027;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 300px;
    height: 180px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
    color: white;
    padding: 20px;
    position: relative;
  }

  .title {
    font-size: 18px;
    opacity: 0.7;
  }

  .points {
    font-size: 64px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
  }

  .label {
    text-align: center;
    opacity: 0.6;
    letter-spacing: 2px;
  }

  .lock {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-size: 14px;
    opacity: 0.5;
  }
</style>
</head>

<body>

<div class="card">
  <div class="title">POINTS CARD</div>
  <div class="points">0</div>
  <div class="label">TOTAL POINTS</div>
  <div class="lock">ðŸ”’ Locked</div>
</div>

</body>
</html>
