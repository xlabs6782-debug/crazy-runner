

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Crazy Button Dodger</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: monospace;
    overflow: hidden;
    touch-action: manipulation;
    color: white;
  }

  #info {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 18px;
  }

  #box {
    width: 70px;
    height: 70px;
    background: red;
    position: absolute;
    border-radius: 10px;
    box-shadow: 0 0 20px red;
  }

  #end {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    font-size: 28px;
    text-align: center;
    padding-top: 40vh;
  }
</style>
</head>

<body>

<div id="info">Score: 0 | Time: 10</div>
<div id="box"></div>
<div id="end">YOU ALMOST WON üòè<br><br>Try Again</div>

<script>
  const box = document.getElementById("box");
  const info = document.getElementById("info");
  const end = document.getElementById("end");

  let score = 0;
  let time = 10;
  let active = true;

  function teleport() {
    const x = Math.random() * (window.innerWidth - 70);
    const y = Math.random() * (window.innerHeight - 100) + 50;
    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.background = `hsl(${Math.random() * 360},100%,50%)`;
  }

  // TELEPORTS CONSTANTLY (UNFAIR)
  setInterval(teleport, 120);

  // MOVES AWAY WHEN YOU TRY TO TAP
  box.addEventListener("touchstart", () => {
    if (!active) return;

    // 70% chance to punish player
    if (Math.random() < 0.7) {
      score--;
    } else {
      score++;
    }

    info.textContent = `Score: ${score} | Time: ${time}`;

    teleport();
    if (navigator.vibrate) navigator.vibrate(30);
  });

  // LYING TIMER
  setInterval(() => {
    if (!active) return;

    time--;
    if (time < 0) time = Math.floor(Math.random() * 3); // never reaches zero cleanly
    info.textContent = `Score: ${score} | Time: ${time}`;
  }, 1000);

  // GAME ENDS NO MATTER WHAT
  setTimeout(() => {
    active = false;
    box.style.display = "none";
    end.style.display = "block";
  }, 9000);

  // FAKE RESTART
  end.addEventListener("touchstart", () => {
    end.innerHTML = "NOPE üòà<br>STILL IMPOSSIBLE";
  });

  teleport();
</script>

</body>
</html>
