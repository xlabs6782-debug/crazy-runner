
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>No Points Game</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: monospace;
    overflow: hidden;
    touch-action: manipulation;
    color: white;
  }

  #message {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    opacity: 0.8;
  }

  #thing {
    width: 70px;
    height: 70px;
    background: white;
    position: absolute;
    border-radius: 12px;
    box-shadow: 0 0 20px white;
  }
</style>
</head>

<body>

<div id="message">Tap it. Nothing happens.</div>
<div id="thing"></div>

<script>
  const thing = document.getElementById("thing");
  const messages = [
    "Nothing happened.",
    "Still nothing.",
    "Why are you tapping?",
    "No points.",
    "No win condition.",
    "Stop trying.",
    "This is the game.",
    "There is no reward."
  ];

  function moveThing() {
    thing.style.left = Math.random() * (window.innerWidth - 70) + "px";
    thing.style.top = Math.random() * (window.innerHeight - 70) + "px";
  }

  thing.addEventListener("touchstart", () => {
    moveThing();
    document.getElementById("message").textContent =
      messages[Math.floor(Math.random() * messages.length)];
  });

  thing.addEventListener("click", () => {
    moveThing();
    document.getElementById("message").textContent =
      messages[Math.floor(Math.random() * messages.length)];
  });

  moveThing();
</script>

</body>
</html>
