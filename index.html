<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Button Dodger!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    button {
      position: absolute;
      padding: 20px 40px;
      font-size: 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    h1 {
      position: absolute;
      top: 20px;
      color: white;
      text-shadow: 2px 2px black;
    }

    #score {
      position: absolute;
      top: 60px;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px black;
    }
  </style>
</head>
<body>
  <h1>Catch the Crazy Button!</h1>
  <div id="score">Score: 0</div>
  <button id="crazyButton">Click Me!</button>

  <script>
    const button = document.getElementById('crazyButton');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function moveButton() {
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }

    button.addEventListener('mouseover', moveButton);

    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      // Make button go extra crazy after certain scores
      button.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
      button.style.transform = `rotate(${Math.random() * 360}deg) scale(${1 + Math.random()})`;
      moveButton();
    });

    // Make the button move randomly every 2 seconds for extra chaos
    setInterval(moveButton, 2000);
  </script>
</body>
</html>
